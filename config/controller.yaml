apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcb-compat-controller
  namespace: gcb-compat
  labels:
    app.kubernetes.io/name: gcb-compat
    app.kubernetes.io/component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gcb-compat-controller
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
      labels:
        app: gcb-compat-controller
        app.kubernetes.io/name: gcb-compat
        app.kubernetes.io/component: controller
    spec:
      serviceAccountName: gcb-compat-account
      containers:
      - name: gcb-compat-controller
        image: github.com/GoogleCloudPlatform/compat/cmd/controller
        volumeMounts:
        - name: config-logging
          mountPath: /etc/config-logging
        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONFIG_LOGGING_NAME
          value: config-logging
        - name: CONFIG_OBSERVABILITY_NAME
          value: config-observability
        - name: METRICS_DOMAIN
          value: cloudbuild.googleapis.com/gcb-compat
      volumes:
        - name: config-logging
          configMap:
            name: config-logging
