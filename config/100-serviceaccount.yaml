# Define a ServiceAccount named gcb-compat-account that has permission over
# TaskRuns in the compat namespace.
apiVersion: v1
kind: Namespace
metadata:
  name: gcb-compat

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: gcb-compat-account
  namespace: gcb-compat

---

kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: gcb-compat-clusterrole
rules:
- apiGroups: ["cloudbuild.googleapis.com"]
  resources: ["builds"]
  verbs: ["get", "list", "create", "update", "delete", "patch", "watch"]
- apiGroups: ["tekton.dev"]
  resources: ["taskruns"]
  verbs: ["get", "list", "create", "update", "delete", "patch", "watch"]
- apiGroups: ["admissionregistration.k8s.io"]
  resources: ["mutatingwebhookconfigurations"]
  verbs: ["get", "list", "create", "update", "delete", "patch", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "create", "update", "delete", "patch", "watch"]

---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: gcb-compat-binding
subjects:
- kind: ServiceAccount
  name: gcb-compat-account
  namespace: gcb-compat
roleRef:
  kind: ClusterRole
  name: gcb-compat-clusterrole
  apiGroup: rbac.authorization.k8s.io
